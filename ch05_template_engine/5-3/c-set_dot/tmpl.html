<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Go Web Programming</title>
  </head>
  <body>
    <div>The dot is {{ . }}</div>
    <div>
    {{ with "world"}}
        with-end包裹之内的.是 {{ . }}
    {{ else }}
       如果with后面的值为空，则包裹之内的值进入这个逻辑了。空空
    {{ end }}
    </div>
    <div>with-end包裹之外的.仍然是 {{ . }} again</div>
  </body>
</html>
